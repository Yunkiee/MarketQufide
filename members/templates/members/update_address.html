{% extends 'base.html' %}
{% block title %}My Page{% endblock %}
{% block content %}
<script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>

<script language="JavaScript">
        function openZipSearch() {
	        new daum.Postcode({
		        oncomplete: function(data) {
			        $('[name=zip]').val(data.zonecode); // 우편번호 (5자리)
			        $('[name=addr1]').val(data.address);
			        $('[name=addr2]').val(data.buildingName);
		        }
	        }).open();
        }
</script>
 <style>
     #id_addr_name,#id_phone{
      border: solid 1px #dee2e6; width: 550px;height: 38px;margin-top: 0px; border-radius: 4px; margin-right: 8px;font-family: NanumGothic;font-size: 17px;font-weight: normal;font-style: normal;font-stretch: normal;line-height: 1.18;letter-spacing: -0.34px;text-align: left;color: #070707;
    }
     .pw_w
    {
      object-fit: contain;font-family: NanumGothic;font-size: 14px;font-weight: bold;font-style: normal;font-stretch: normal;line-height: 1.17;letter-spacing: -0.24px;text-align: center;color: #070707;float:left;
    }
     .b_modify{
      width: 140px;height: 46px;object-fit: contain;border-radius: 33px;border: solid 1px #32b09b; background-color: white; font-family: NanumGothic;font-size: 17px;font-weight: normal;line-height: 1.18;letter-spacing: -0.34px;text-align: center;color: #32b09b;cursor: pointer; margin-left: 15px;
    }
     .b_add{
      width: 120px;height: 43px;object-fit: contain;border-radius: 4px;border: solid 1px #707070;background-color: #ffffff;
      font-family: NanumGothic;font-size: 16px;font-weight: bold;line-height: 1.19;letter-spacing: -0.32px;text-align: center;color: #707070; float:left; margin-left: 7px; cursor: pointer;
    }
    .title{
      font-family: NanumGothic;font-size: 26px;font-weight: bold;line-height: 1.15;letter-spacing: -0.52px;text-align: center;color: #070707;width: 150px; height: 30px;
    }
    .star{
      font-family: NanumGothic;font-size: 14px;font-weight: bold;color:#32d09b;float:left;margin-left: 3px;
    }
     #id_zip{
      border: solid 1px #dee2e6; background-color: #f1f3f5; width: 224px;height: 38px;;border-radius: 4px; margin-top: 3px; float:left;
    }
    #id_addr1,#id_addr2{
      border: solid 1px #dee2e6;width: 550px;height: 38px;;border-radius: 4px; margin-top: 5px;
    }
 </style>
     <div style="margin-left:500px; width:550px;">
     <center><h2 class="title">배송지 편집</h2></center>
          <form method="POST" class="post-form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="pw"><br>
            <div class="pw_w">배송지명</div>
            <br>
            <div class="input_window1">{{form.addr_name}}</div>
            </div>
            <div class="pw"><br>
            <div class="pw_w">연락처</div>
            <div class="star">*</div>
            <br>
            <div class="input_window1">{{form.phone}}</div>
            </div>
            <div class="pw"><br>
            <div class="pw_w">주소</div>
            <div class="star">*</div><br>
            </div>
            <div class="input_window3">{{form.zip}}</div>
              <button type="button" name="button" class="b_add" onclick="openZipSearch()">주소 찾기</button><br><br>

            <div class="input_window4" style="background-color: #f1f3f5;">{{form.addr1}}</div>
            <div class="input_window4" >{{form.addr2}}</div>
            <br><br>
            <button type="submit" class="b_modify" >수정하기</button>
          </form>
      </div>



{% endblock %}
